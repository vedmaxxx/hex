<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex randomizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="info">
            <h2 class="title">HEX color</h2>
            <div class="line"></div>
            <div class="text">The color is: <span class="hex"></span></div>
            <button class="btn__click mt-20">Click me!</button>
        </div>
    </div>
    <div class="carousel mt-50">
        <div class="carousel__container">
            <div class="slider">
                <div class="slider-btn slider-btn__left">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </div>
                <div class="slider-content"></div>
                <div class="slider-btn slider-btn__right">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
